<article style="margin-top: 54px;">
	<form ng-submit="addTruckNeed()" method="post"
		enctype="multipart/form-data" style="overflow: hidden;"
		name="angularForm">
		<ul class="form-box">
			<li class="inner addTable">
				<div class="item-name">
					货主姓名<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="trneLimit.trne_name" required>
					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					货主联系电话<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input class="select-box" type="text"
							ng-model="trneLimit.trne_tel" required name=phone
							ng-pattern="/^1[3|4|5|7|8]\d{9}$/"> <span
							class="formWarning" ng-show="angularForm.phone.$error.pattern">手机格式不正确</span>

					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">
					货物名称<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="trneLimit.trne_type" required>
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">
					货物重量<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="trneLimit.trne_weight"
							placeholder="单位：千克" required name="goodWeight"
							ng-pattern="/^[0-9]+([.]{1}[0-9]{1,2})?$/"><span
							class="formWarning"
							ng-show="angularForm.goodWeight.$error.pattern">保留1位或2位小数</span>
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">
					始发地<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="trneLimit.trne_splace" required>
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">
					目的地<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="trneLimit.trne_eplace" required>
					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					收货人姓名<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="trneLimit.trne_receive_name" required>
					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					收货人电话<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input class="select-box" type="text"
							ng-model="trneLimit.trne_receive_tel" required name=phone
							ng-pattern="/^1[3|4|5|7|8]\d{9}$/"> <span
							class="formWarning" ng-show="angularForm.phone.$error.pattern">手机格式不正确</span>

					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					需求时间<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="date" ng-model="trneLimit.trne_time"
							class="select-box" ng-change="limitDate(trneLimit.trne_time)"
							required>
					</div>
				</div>
			</li>

			<div style="width: 125px; margin: auto;">
				<input type="radio" name="radio" ng-model="trneLimit.is_freeze"
					ng-value="0"
					style="-webkit-appearance: radio; width: 20px; height: 20px">
				<span style="font-size: 13px">不冰冻</span> <input type="radio"
					name="radio" ng-model="trneLimit.is_freeze" ng-value="1"
					style="-webkit-appearance: radio; width: 20px; height: 20px">
				<span style="font-size: 13px">冰冻</span>
			</div>

			<li class="inner innerP addTable">
				<div class="item-name">备注：</div>
				<div class="item-value">
					<div class="p-wrap">
						<textarea type="text" ng-model="trneLimit.trne_remark"></textarea>
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-value" style="margin-right: 90px">
					<div class="a-wrap">
						<input type="submit" class="weui_btn weui_btn_primary" value="提交"
							ng-disabled="angularForm.$invalid">
					</div>
				</div>
			</li>
		</ul>
	</form>
</article>
